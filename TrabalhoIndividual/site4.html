<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/9b2c422549.js" crossorigin="anonymous"></script>

    <title>Style Cadastro</title>
</head>
<body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body>
    <a href="index.html" class="login">
        <i class="fa-solid fa-user"></i>
        Login
    </a>

    <main>
        <h1>Style Loja</h1>
        <p>Faça seu cadastro e entre em contato no Brasil inteiro</p>

        <form action="../html/index.html" method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu Nome" required>

            <label for="nome-de-usuario">Nome de Usuário:</label>
            <input type="text" name="nome-de-usuario" id="nome-de-usuario" placeholder="NomeDeUsuario" required>

            <label for="nome">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="*******" required>
        </form>

        <a href="index.html" class="registrar">Registrar-se</a>
    </main>
</body>
</html>
